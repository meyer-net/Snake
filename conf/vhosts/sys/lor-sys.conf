#===> 初始化公共使用块
init_by_lua_block {
    local system = require("ctx.system")

    local config_file = "./conf/vhosts/sys.conf"
    local config, store = system.init({
        config = config_file
    })

    context = {
        system = system,
        store = store,
        config = config
    }
}

#===> 初始化子线程使用块
init_worker_by_lua_block {
    local system = context.system
    system.init_worker()
}

#===> 主业务系统反代配置，默认为访问lor server{即通过or编写程式}
upstream biz_upstream {
    server localhost:$biz_port;
}

# entry server
server {
    #===> 监听端口
    listen    80;

    #编码
    charset   utf-8;

    #===> 域名可以有多个，用空格隔开
    server_name 127.0.0.1 localhost;
    
    #===> 是否开启代码缓存
    lua_code_cache off;

    #定义本虚拟主机的访问日志
    access_log logs/$project_name_access.log combined buffer=8k;
    error_log logs/$project_name_error.log info;

    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    #用于表示将远程作为子请求形式发送
    location /capture_proxy {
        internal;
        lua_need_request_body on;

        rewrite_by_lua_block {
            local c_json = require("cjson.safe")
            local u_args = require("app.utils.args") 
            local args, err, method = u_args.get_from_ngx_req()

            ngx.req.set_uri(ngx.var.capture_proxy_uri)
        }

        proxy_pass $capture_proxy_host;
    }

    #对 "/" 访问进行控制
    location / {
        # 启动线程池
        #aio threads=default;

        # 配置子请求反代信息
        set $capture_proxy_host $host;
        set $capture_proxy_uri $uri;

        # 配置业务反代信息
        set $upstream_host $host;
        set $upstream_url 'http://biz_upstream';
        set $upstream_payload "";

        rewrite_by_lua_block {
            local system = context.system
            system.redirect()
            system.rewrite()
        }

        access_by_lua_block {
            local system = context.system
            system.access()
        }

        #输出正文部分，用反代完成
        set_real_ip_from 127.0.0.1;
        set_real_ip_from 10.0.0.0/24;
        set_real_ip_from 172.16.0.0/24;
        set_real_ip_from 192.168.0.0/24;
        set_real_ip_from 192.168.1.0/24;
        
        real_ip_recursive on;
        real_ip_header X-Forwarded-For;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Scheme $scheme;
        proxy_set_header Host $upstream_host;
        proxy_set_header Payload $upstream_payload;
        proxy_pass $upstream_url;

        header_filter_by_lua_block {
            local system = context.system
            system.header_filter()
        }

        body_filter_by_lua_block {
            local system = context.system
            system.body_filter()
        }

        log_by_lua_block {
            local system = context.system
            system.log()

            if ngx.ctx.after_log then
                ngx.ctx.after_log()
            end
        }
    }
}

# lor server - 针对lua-lor自己逻辑部分实现的代码跑全程逻辑（并不会执行执行阶段的各个plugins），相反有需要则通过entry-server进来
server {
    #===> 监听端口
    listen       $lor_port;

    #编码
    charset   utf-8;

    #===> 域名可以有多个，用空格隔开
    server_name 127.0.0.1 localhost;
    
    #===> 是否开启代码缓存
    lua_code_cache off;

    #定义本虚拟主机的访问日志
    access_log logs/$project_name_lor_access.log combined buffer=8k;
    error_log logs/$project_name_lor_error.log info;

    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location /robots.txt {
        return 200 'User-agent: *\nDisallow: /';
    }

    #静态资源文件
    set $view_root './app/views/lor';
    location ~* /static/(.*) {
        alias $view_root/lor/static/$1;
    }

    #对 "/" 访问进行控制
    location / {
        # 启动线程池
        #aio threads=default;

        #访问模板变量，必须定义
        set $template_root '';

        #输出正文部分
        # ngx.config.prefix()
        content_by_lua_block {
            context.views_path = ngx.var.view_root
            local main = require("app.main")
            main:run()
        }

        log_by_lua_block {
            local system = context.system
            system.log()

            if ngx.ctx.after_log then
                ngx.ctx.after_log()
            end
        }
    }
}

