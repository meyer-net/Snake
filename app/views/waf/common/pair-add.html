<div id="pair-area">
    <div class="form-group pair-holder">
        <label class="col-sm-1 control-label">处理</label>

        <div class="col-sm-3 pair-key-hodler">   
            <input type="text" class="form-control" name="pair-key" placeholder="pair key" />
        </div>
        <div class="col-sm-4 pair-value-hodler" style="padding:0;">
            <input type="text" class="form-control" name="pair-value" placeholder="pair value" />
        </div>
        <div class="col-sm-1" style="margin-top:5px;float:right;margin-right: 50px;">
            <span class="input-group-btn">
                <a class="btn btn-remove" style="padding:0 5px;">
                    <i class="fa fa-remove"></i>
                </a>
                <a class="btn btn-add" style="padding:0 5px;">
                    <i class="fa fa-plus"></i>
                </a>
            </span>
        </div>
    </div>
</div>
