{
    "project_name": "$project_name",
    "company": "Quick",
    "author": "meyer",
    "plugins": [
        "ident_ctx"
    ],
    "store": {
        "locker_name": "sys_locker",
        "db_configs": {
            "timeout": 5000,
            "config_module": {
                "mode": "orm",
                "driver": "mysql",
                "host": "$db_host",
                "port": $db_port,
                "user": "$db_uname",
                "password": "$db_upwd",
                "pool_set": {
                    "max_idle_timeout": 10000,
                    "pool_size": 50
                }
            },
            "mysql_module": {
                "debug": true,
                "charset": "utf8mb4",
                "max_packet_size": 1048576,
                "expires": 100
            },
            "clickhouse_module": {
                "user": "default",
                "port": 8123
            },
            "log_config": {
                "driver": "clickhouse",
                "database": "$project_name_log"
            },
            "user_config": {
                "database": "$project_name_user"
            },
            "plugin_config": {
                "mode": "normal",
                "driver": "mysql",
                "database": "$project_name_plugin"
            },
            "desc": "mysql configuration"
        },
        "plugin": "nginx.sys_plugin_status",
        "cache": "$che_type.$che_mode",
        "buffer": "$buffer_type.$buffer_mode",
        "ram_nginx": ["sys_locker", "sys_plugin_status", "sys_buffer_mq", "sys_default"$ram_nginx_attach],
        "ram_redis": {
            "default": {
                "timeout": 1,  
                "host": "$ram_redis_host",
                "port": $ram_redis_port,
                "password": "$ram_redis_hpwd"
            }
        },
        "ram_kafka": {
            "default": {
                "producer_type": "async",  
                "host": "$buffer_host",
                "port": "$buffer_port"
            },
            "cluster": [$buffer_cluster]
        }
    },
    "view_config": {
        "engine": "tmpl",
        "ext": "html",
        "views": "./app/views"
    },
    "sys": {
        "name": "LOR primary switching center",
        "desc": "A pressure is used to quick struct platform",
        "author": "meyer_net@foxmail.com"
    },
    "api": {
        "auth_enable": false,
        "credentials": [
            {
                "username":"api_loruser",
                "password":"api_lorpass"
            }
        ]
    }
}
