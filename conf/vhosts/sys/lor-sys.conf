# msg server - 纯消息打印
server {
    #===> 监听端口
    listen       12345;

    #编码
    charset   utf-8;

    #===> 域名可以有多个，用空格隔开
    server_name 127.0.0.1 localhost;
    
    #定义本虚拟主机的访问日志
    access_log logs/$project_name_msg_access.log combined buffer=16k;
    error_log logs/$project_name_msg_error.log info;

    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location /robots.txt {
        return 200 'User-agent: *\nDisallow: /';
    }

    #对 "/" 访问进行控制
    location / {
        # 默认读取 body
        lua_need_request_body on;

        #输出正文部分
        content_by_lua_block {
            local c_json = require("cjson.safe")
            local u_args = require("app.utils.args") 
            local ue_error = require("app.utils.exception.error")
            
            local args, err, request_method = u_args.get_from_ngx_req()
            if args or not err then
                local print = args.print
                if print then
                    ngx.print(print)
                    ngx.log(ngx.DEBUG, string.format("===[print]%s", c_json.encode(print)))
                end
            else
                ngx.print({
                    res = false,
                    msg = err,
                    ec = ue_error.EVENT_CODE.program_err,
                    dt = {}
                })
                ngx.log(ngx.ERR, string.format("===[%s - error]%s", request_method, err))
            end
            
            ngx.header['Content-Type'] = 'application/json; charset=utf-8'
            ngx.log(ngx.DEBUG, string.format("===[%s-args]%s", request_method, c_json.encode(args)))
        }
    }
}

